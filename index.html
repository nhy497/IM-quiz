    // Session Stats
    let sessionStats = {
      answered: 0,
      totalScore: 0
    };

    // Load topic-specific or random question
    function loadRandomQuestion() {
      const topic = document.getElementById('topicSelect').value;
      let filtered = questions;

      if (topic && topic !== 'all') {
        filtered = questions.filter(q => q.topic === topic);
      }

      if (filtered.length === 0) {
        alert('No questions in this category');
        return;
      }

      const q = filtered[Math.floor(Math.random() * filtered.length)];
      renderQuestion(q);
    }

    // Render Question
    function renderQuestion(q = questions[Math.floor(Math.random() * questions.length)]) {
      const container = document.getElementById('questionContainer');
      const examBadge = q.exam ? ` <span class="exam-focus">â˜… EXAM</span>` : '';

      container.innerHTML = `
        <div class="question-card">
          <div class="question-number">Question ${q.number}${examBadge}</div>
          <div class="question-text">${q.title}</div>
          <div class="marks">${q.question}</div>
        </div>

        <div class="answer-section">
          <label class="answer-label">Your Answer:</label>
          <textarea id="userAnswer" placeholder="Type your answer here..."></textarea>
          
          <div class="button-group">
            <button class="btn btn-success" onclick="checkAnswer(${q.number})">Check Answer</button>
            <button class="btn btn-secondary" onclick="loadRandomQuestion()">Next Question</button>
            <button class="btn btn-secondary" onclick="showSuggested(${q.number})">Show Suggested</button>
          </div>
        </div>

        <div id="feedback" class="feedback"></div>
      `;

      // Store current question for later use
      window.currentQuestion = q;
    }

    // Check Answer Against Keywords
    function checkAnswer(qNum) {
      const q = window.currentQuestion;
      if (!q) return;

      const userAnswer = document.getElementById('userAnswer').value.toLowerCase();
      if (!userAnswer.trim()) {
        alert('Please type an answer first');
        return;
      }

      // Find keywords in user answer
      const foundKeywords = [];
      const missedKeywords = [];

      q.keywords.forEach(keyword => {
        const keywordLower = keyword.toLowerCase();
        if (userAnswer.includes(keywordLower)) {
          foundKeywords.push(keyword);
        } else {
          missedKeywords.push(keyword);
        }
      });

      const score = Math.round((foundKeywords.length / q.keywords.length) * 100);
      sessionStats.answered++;
      sessionStats.totalScore += score;

      updateStats();

      // Show feedback
      const feedback = document.getElementById('feedback');
      let feedbackClass = 'warning';
      let feedbackTitle = 'âš ï¸ Incomplete Answer';

      if (score >= 80) {
        feedbackClass = 'success';
        feedbackTitle = 'âœ… Excellent!';
      } else if (score >= 60) {
        feedbackClass = 'partial';
        feedbackTitle = 'âš¡ Good Progress';
      }

      feedback.className = `feedback show ${feedbackClass}`;
      feedback.innerHTML = `
        <div class="feedback-title">${feedbackTitle} â€“ ${score}% (${foundKeywords.length}/${q.keywords.length} key points found)</div>
        <div class="key-points">
          <div class="key-points-title">Found Keywords:</div>
          <ul class="key-points-list">
            ${foundKeywords.length > 0 ? foundKeywords.map(kw => `<li><span class="found-keywords">âœ“ ${kw}</span></li>`).join('') : '<li style="color: #999;">None yet</li>'}
          </ul>
        </div>
        <div class="key-points" style="margin-top: 12px;">
          <div class="key-points-title">Missing Keywords:</div>
          <ul class="key-points-list">
            ${missedKeywords.map(kw => `<li><span class="missed-keywords">âœ— ${kw}</span></li>`).join('')}
          </ul>
        </div>
      `;
    }

    // Show Suggested Answer
    function showSuggested(qNum) {
      const q = window.currentQuestion;
      if (!q) return;

      const feedback = document.getElementById('feedback');
      feedback.className = 'feedback show';
      feedback.innerHTML = `
        <div class="feedback-title">ðŸ“– Suggested Answer</div>
        <div class="key-points">
          <pre style="margin: 0; font-size: 13px; line-height: 1.6; color: #1e293b; white-space: pre-wrap;">${q.suggestedAnswer}</pre>
        </div>
      `;
    }

    // Clear Feedback
    function clearFeedback() {
      const feedback = document.getElementById('feedback');
      feedback.className = 'feedback';
      feedback.innerHTML = '';
      document.getElementById('userAnswer').value = '';
    }

    // Update Stats
    function updateStats() {
      document.getElementById('answered').textContent = sessionStats.answered;
      const avg = sessionStats.answered > 0 ? Math.round(sessionStats.totalScore / sessionStats.answered) : 'â€“';
      document.getElementById('avgScore').textContent = avg + '%';
    }

    // Initial Load
    renderQuestion();
  </script>
